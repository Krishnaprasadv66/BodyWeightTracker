{%extends 'layout/base.html'%}
{%block 'content'%}

    <div class="text-center markweight ">

        <br><br>
        <h1 class=" text-danger">Mark Your Weight</h1><br>
    
        <div id="add">
            <form action='' method='post' >
                {% csrf_token %}
                
                {{form.as_div}}

            </form>

            <p>{{ error_message }}</p>

            {% endif %}
        </div>
     
    
    </div>



{%endblock%}
